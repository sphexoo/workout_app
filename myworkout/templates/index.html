<!DOCTYPE html>
{% load static %}
{% load django_tables2 %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'style.css' %}">  
    </head>
    <body>
        <div class="style">
            Create random workout
            <form action="random/" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="OK">
            </form>
            <button onclick="location.href = 'timer/'">Workout timer</button>
        </div>
        {% render_table table %}
    </body>
</html>
